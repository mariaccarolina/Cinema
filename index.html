<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Cinema</title>
  </head>
  <body>
    <header class="cabeca">
      <figure class="figura">
        <img
          class="logomarca"
          width="100"
          src="https://img.freepik.com/vetores-premium/plano-de-fundo-do-filme-de-cinema-pipoca-pelicula-de-filme-ripa-ingressos-plano-de-fundo-do-tempo-do-filme_41737-248.jpg"
          alt="logomarca do cinema"
        />
      </figure>
      <nav>
        <ul>
          <li>
            <a target="_blank" href="https://www.shoppingrecife.com.br/cinema"
              >Programação</a
            >
          </li>
          <li><a href="">Empresas</a></li>
          <li><a href="">Em breve</a></li>
        </ul>
      </nav>
      <h1 class="titulo">VAI NO CINE WEB</h1>
    </header>
    <main>
      <section>
        <h2 class="subtitulo">Filmes em Cartaz</h2>
        <figure class="box">
          <img
            class="filmes"
            src="https://www.ucicinemas.com.br/Content/Upload/Filmes/Posters/10443/filme_10443.jpg"
            alt="nome do filme"
          />
          <img
            class="filmes"
            src="https://www.claquete.com.br/fotos/filmes/poster/15420_grande.jpg"
            alt="nome do filme"
          />
          <img
            class="filmes"
            src="https://gsobmidia.com.br/uploads/filmes/1377/15263-medio_1676487136.jpg"
            alt="nome do filme"
          />
          <img
            class="filmes"
            src="https://www.kinoplex.com.br/filmes/images/cartaz/262x388/os-tres-mosqueteiros-dartagnan.jpg?"
            alt="nome do filme"
          />
        </figure>
      </section>
    </main>
  </body>
</html>
